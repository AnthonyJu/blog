    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="stylesheet" href="/loading-and-bg.css" />
    <script type="text/javascript" src="/loading-and-bg.js"></script>
    <script>
      ;(function () {
        const prefersDark =
          window.matchMedia &&
          window.matchMedia('(prefers-color-scheme: dark)').matches
        const setting = localStorage.getItem('vueuse-color-scheme') || 'auto'
        if (setting === 'dark' || (prefersDark && setting !== 'light')) {
          document.documentElement.classList.toggle('dark', true)
        } else {
          document.documentElement.classList.toggle('light', true)
        }
      })()
      if (!navigator.userAgent.includes('Chrome')) {
        document.documentElement.classList.add('not-chrome')
      }
    </script>
  </head>

  <body>
    <div class="loading">
      <span></span>
      <span></span>
    </div>

    <main id="app" class="hidden animate-fade-in"></main>

    <div class="bg-1"></div>
    <div class="bg-2"></div>

    <script src="/sakura.js"></script>
    <script src="/fireworks.js"></script>
