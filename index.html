<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="baidu-site-verification" content="codeva-whGoT5Pc2K" />
  <link rel="icon" type="image/png" href="/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/pwa-192x192.png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#00aba9">
  <script>
    (function () {
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
      const setting = localStorage.getItem('vueuse-color-scheme') || 'auto'
      if (setting === 'dark' || (prefersDark && setting !== 'light')) {
        document.documentElement.classList.toggle('dark', true)
      }
      else {
        document.documentElement.classList.toggle('light', true)
      }
    })()
    // 如果不是Chrome内核浏览器，添加一个类名
    if (!navigator.userAgent.includes('Chrome')) {
      document.documentElement.classList.add('not-chrome')
    }
  </script>
</head>

<body>
  <main id="app"></main>
  <script src="/sakura.js"></script>
  <script src="/fireworks.js"></script>
  <script type="module" src="/src/main.ts"></script>

</body>

</html>
